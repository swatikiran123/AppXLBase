<br>
<a class="btn btn-primary" ng-click="showUploadButton($event)"><i class="fa fa-paperclip"/>&nbsp;&nbsp;Attach Files
</a>
<br>
<br>
<div ng-if="showPanel == true || array!=''" class="panel panel-default">
   <div class="panel-body " ng-repeat="x in array">
      {{fileExt=x.split(".").pop();""}}
      <!-- {{fileExt}} -->
      <div class="row">
         &nbsp;
         <img ng-if="fileExt =='jpg' || fileExt=='png' || fileExt=='gif' || fileExt=='jpeg'" ng-src="{{x}}" height="50" width="50" />
         <img ng-if="fileExt=='pdf'" ng-src="/assets/g/imgs/pdf.jpg" height="50" width="50" />
         <img ng-if="fileExt=='docx' || fileExt=='doc'" ng-src="/assets/g/imgs/word.png" height="50" width="50" />
         <img ng-if="fileExt=='xlsx' || fileExt=='xls'" ng-src="/assets/g/imgs/excel.jpg" height="50" width="50" />
         <img ng-if="fileExt=='pptx' || fileExt=='ppt'" ng-src="/assets/g/imgs/ppt.png" height="50" width="50" />
         <img ng-if="fileExt == 'mp4' || fileExt == 'mkv' || fileExt == 'avi' || fileExt == 'wmv'" 
            ng-src="/assets/g/imgs/video.png" height="50" width="50" />
         <img ng-if="fileExt == 'mp3' || fileExt == 'wav' || fileExt == 'aac'"
            ng-src="/assets/g/imgs/audio.png" height="50" width="50" />
         &nbsp;
         &nbsp;
         {{x.split('\\').pop().split('/').pop()}}
         <div class="pull-right" style="margin-right:1cm;">
            <a href="" ng-click="removeImageItem($index,x)"><span class="glyphicon glyphicon-trash"/></a>
            <a href="" ng-click="viewImageItem(x)"><span class="glyphicon glyphicon-eye-open"/></a>
            <a href="{{x}}" download="{{x.split('\\').pop().split('/').pop()}}">
            <span class="glyphicon glyphicon-download-alt"/></a>
         </div>
      </div>
      <hr>
   </div>
   <div class="text-danger" style="width:300px;!important;">
      {{message}}
   </div>
</div>
